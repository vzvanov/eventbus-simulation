<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icons8-bus-64.png">
  <title>EventBus Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>EventBus Simulation</h1>
    <h2>Event Sources</h2>
    <div class="event-source">
      <div class="source item-red">RED</div>
      <div class="source item-yellow">YELLOW</div>
      <div class="source item-green">GREEN</div>
      <div class="source item-none">NONE</div>
    </div>
    <h2>Event Bus</h2>
    <div class="event-bus">
      <p class="event-bus-info"></p>
    </div>
    <h2>Event Subscribers</h2>
    <div class="subscribers"></div>
  </main>

  <footer>
    <div class="attribution">
      Coded by <a href="https://github.com/vzvanov">vzvanov</a>.
    </div>
  </footer>

  <script type="module" src="./main.js"></script>
</body>

</html>
